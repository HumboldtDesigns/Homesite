<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">   
    <title>Humboldt Designs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/humboldt icon.jpg"> 
</head>
<body style="background-color:rgb(0, 10, 53);">
    <div class="container">
        <div class="nav-bar">
            <div class="left-column">
                <div class="nav-link active-nav-link">
                  <a href="index.html" style="color:whitesmoke;">Home</a>
                </div>

                <div class="nav-link">
                    <a href="designs.html" style="color:whitesmoke;">Designs</a>
                </div>

                <div class="nav-link">
                    <a href="hireme.html" style="color:whitesmoke;">Hire Me</a>
                </div>

                <div class="nav-link">
                    <a href="about.html" style="color:whitesmoke;">About</a>
                </div> 
                
            </div>
            
            <div class="right-column">

                <div class="brand">
                    <div style="color:whitesmoke;">HUMBOLDT</div>
                    <div style="color:whitesmoke;">INTERIOR DESIGN</div>
                </div>

            </div>
        </div>
        <div class="content">
            <!-- image slider start -->
            <div class="imageslider">
                <div class="slider">
                    <div class="slides">
                        <!-- radio buttons start -->
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <!-- end radio buttons -->

                        <!-- slide images start -->
                        <div class="slide first">
                            <img src="Images/Bathroom1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="Images/Kitchen1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="Images/Bedroom1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="Images/Livingroom1.jpg" alt="">
                        </div>
                        <!-- slide images end -->
                        <!-- automatic nav start -->
                        <div class="navigation-auto">
                            <div class="auto-btn1">

                            </div>
                            <div class="auto-btn2">
                                
                            </div>
                            <div class="auto-btn3">
                                
                            </div>
                            <div class="auto-btn4">
                                
                            </div>
                        </div>
                        <!-- automatic nav end -->    
                    </div>
                    <!-- manual nav start -->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                    <!-- manual nav end -->
                </div>
            
            <!-- image slider end -->
                <script type="text/javascript">
                    var counter = 1;
                    setInterval(function(){
                        document.getElementById('radio' + counter).checked = true;
                        counter++;
                        if(counter>4){
                            counter = 1;
                        }
                    }, 5000);
                </script>
            </div>  
            <div class="description">
                <p>
                    Here at HUMBOLDT, we strive to acheive a higher standard of design that will set us apart from the competition
                </p>
            </div>
            
            <div class="links">

            </div>
        </div>

        <div class="nav-bottom">
            <div class="left-column">
                
            </div>

            <div class="right-column">
                <div class="copyright">
 
                </div>
                <div class="nav-link">
                    <a href="contact.html" style="color: whitesmoke;">contact</a>
                </div>
            </div>
        </div>
          
    </div>
</body>
</html>
